windows:
  sizes: [1024, 10000, 100000]
  analysis_interval_ms: 500
  chunk_bits: 4096
  history_length: 600
source:
  primary: /dev/hwrng
  fallback: /dev/urandom
  read_bytes: 4096
alert:
  gdi_z: 3.0
  sustained_z: 2.5
  sustained_ticks: 5
  fdr_q: 0.01
ui:
  fps: 60
  theme: dark
storage:
  snapshot_bits: 16384
  snapshot_dir: data/snapshots
  log_csv: data/logs/metrics.csv
  export:
    usb_mount: /media/pi/RNG-LOGS
    snapshot_count: 10
